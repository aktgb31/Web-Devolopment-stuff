<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <title>Real Time Chat</title>
  </head>
  <body>
    <h1>Chat</h1>
    <div id="loginBox">
      <input id="inpUsername" placeholder="Enter Username" />
      <input id="inpPassword" placeholder="Enter Password" type="password" />
      <button id="btnStart">START</button>
    </div>

    <div id="chatBox">
      <input id="inpToUser" placeholder="Send to (default everyone)" />
      <input id="inpNewMsg" placeholder="New Message" />
      <button id="btnSendMsg">SEND</button>
      <ul id="msgList"></ul>
    </div>
  </body>
</html>
