<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <title>TODO List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Todo List</h1>
      <!-- Input Box -->
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="inpNewTask">New Task</label>
            <input
              type="text"
              class="form-control"
              id="inpNewTask"
              aria-describedby="newTaskHelp"
              placeholder="Enter the name of the task"
            />
            <small id="newTaskHelp" class="form-text text-muted">
              A short one line description for your task
            </small>
          </div>
        </div>

        <!-- Buttons -->
        <div class="col-md-4">
          <div class="row">
            <button class="btn btn-success col m-2" disabled id="btnAdd">
              <i class="fas fa-plus-square"></i> Add
            </button>
            <button class="btn btn-danger col m-2" disabled id="btnReset">
              <i class="fas fa-backspace"></i> Reset
            </button>
          </div>
          <div class="row">
            <button class="btn btn-info col m-2" disabled id="btnSort">
              <i class="fas fa-sort-amount-down"></i> Sort
            </button>
            <button class="btn btn-warning col m-2" disabled id="btnCleanup">
              <i class="fas fa-trash-alt"></i> Clear
            </button>
          </div>
        </div>
      </div>
      <!-- Task List -->
      <ul class="row list-group m-2" id="listTasks"></ul>
    </div>
  </body>
</html>
